<!DOCTYPE html>
<html>
  <head>
    <script>
      function replace(){
        var ntext = document.getElementById("textarea").value;
        ntext = ntext.replace('\pic[fill=white]', '\node[white tensor]');
        ntext = ntext.replace('\pic[orange]', '\node[red tensor]');
        ntext = ntext.replace('{ipe disk}', '{}');
        ntext = ntext.replace('{ipe fdisk}', '{}');
        ntext = ntext.replace('[ipe import, baseline, trim left]', '[scale=0.01]');
        ntext = ntext.replace('darkorange', 'virtual');
        ntext = ntext.replace('\pic', '\node');
        document.getElementById("textarea").value = ntext;
      }
    </script>
  </head>
  <body>
    <textarea rows="10" cols="50" id="textarea"></textarea>
    <button id="button" onclick="replace();">Replace</button>
  </body>
</html>
