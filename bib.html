<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process BibTeX</title>
    <style>
        @font-face {
          font-family: "MLModern12";
          src: url('fonts/mlmr12.ttf');
          font-style: normal;
        }

        @font-face {
          font-family: "MLModern12";
          src: url('fonts/mlmb10.ttf');
          font-weight: bold;
          font-style: normal;
        }

        html, body {
            margin: 0 auto;
            font-family: "MLModern12", Arial, sans-serif;
        }

        .container {
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        .text-boxes {
            /*! display: flex; */
            /*! justify-content: space-between; */
            /*! margin-bottom: 20px; */
        }
        textarea {
            width: 47%;
            height: 500px;
            resize: none;
        }
        .buttons {
            margin-top: 10px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
    <script>
        function process() {
            // Obtener el valor del input de la izquierda
            const input = document.getElementById('inputBox').value;
            
            // Procesar el input (aquí puedes poner cualquier lógica de procesamiento)
            const output = input.toUpperCase();  // Ejemplo: convertir el texto a mayúsculas
            
            // Establecer el valor del output en el textbox de la derecha
            document.getElementById('outputBox').value = output;
        }

        function copyToClipboard() {
            // Obtener el elemento del textbox de output
            const outputBox = document.getElementById('outputBox');
            
            // Seleccionar el texto del outputBox
            outputBox.select();
            outputBox.setSelectionRange(0, 99999);  // Para dispositivos móviles
            
            // Copiar el texto al portapapeles
            document.execCommand('copy');
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>BibTeX process</h1>
        <div class="text-boxes">
            <textarea id="inputBox" placeholder="Insert the BiBTeX entries here"></textarea>
            <textarea id="outputBox" readonly placeholder="The result will appear here..."></textarea>
        </div>
        <div class="buttons">
            <button onclick="process()">Process</button>
            <button onclick="copyToClipboard()">Copy to the clipboard</button>
        </div>
    </div>
</body>
</html>
